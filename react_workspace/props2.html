<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
 <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        ReactDOM.render(
            <div>
                <h1>props</h1>
                <p>부모컴포넌트에서 자식 컴포넌트로 데이터나 참조등을 전달한다
                자식컴포넌트에서 부모컴포넌트로 보내는건 react는 안된다. 
                (단방향) 대신에 자식컴포넌트에서는 부모컴포넌트가 보낸 함수를 
                호출해서 비슷한 효과를 낼 수 있다<br/>
                단점 : 컴포넌트가 복잡해지면 어느 컴포넌트간에 통신이 이뤄지는지를
                알기 어렵다. 그래서 리덕스를 많이 사용한다. 
                리덕스는 공유공간쯤으로 해석하면 된다. rect와 다른 별도의 라이브러리
                이다. 형제끼리는 못주고 받음 부모를 통해서만 주고 받을 수 있다 
                             
                </p>
                
                <App/>

            </div>
            ,document.getElementById('root')
        ); 
             
        //함수는 첫글자를 대문자로 한다
        //자기데이터는 state에 저장한다  
        function App(){
            //React.useState("값또는참조") - react의 모든 컴포넌트는 
            //state라는 것을 갖는다. 여기에 계속 사용할 값등을 저장한다. 
            //React.useState() 함수는 state에 값을 저장하고 그 메모리 주소와
            //그 메모리의 값을 변경하는 함수주소, 2개를 배열의 형태로 반환한다 
            //함수명은 마음대로 만들어도 되긴 하지만 묵시적으로 set변수명 
            //카멜표기법으로 하자고 약속되어 있다 
            const [count, setCount] = React.useState(0);
            //중요하고 컴포넌트가 유지되는 동안 유지되어야할 값은 반드시 
            //state에 저장하자 
            //반드시 값 바꿀때 직접 변수명으로 바꾸지 말고 set함수를 사용해라 
            //그러면 알아듣고 렌더링 한다.
            //함수주소가 들어가야 한다 
            //변수의 값을 바꾸고 싶으면 set함수를 통해서 해야 한다 
            const increase = ()=>{ setCount( count+1 );}
            const decrease = ()=>{ setCount( count-1 );}
            
            return(
                <div>
                    <h1>최상위부모</h1>
                    <h3>현재 카운트 : {count}</h3>

                    {/*함수주소를 전달해야 한다. 변수명만,  ()가 있으면 함수를 호출
                    한 다음에 반환값을 저장한다. 
                    클릭할때가 아니고 이 컴포넌트가 렌더링 될때 함수가 먼저 
                    호출된다 */}
                    {/*<button  type="button" onClick={ increase }>증가</button>
                    <button  type="button" onClick={ decrease }>감소</button>
                    */}
                    <Child increase={increase} decrease={decrease} 
                           count={count}/>
                    <Child2 increase={increase} decrease={decrease} 
                           count={count}/>
                </div>
            )
        }

        //모든 함수기반 컴포넌트들은 매개변수가 props 이다. 
        function Child(props){
            return(
                <div>
                    <h4>자식컴포넌트 : {props.count} </h4>
                    <button  type="button" onClick={ props.increase }>증가</button>
                    <button  type="button" onClick={ props.decrease }>감소</button>
                </div>
            )
        }

        //모든 함수기반 컴포넌트들은 매개변수가 props 이다. 
        //const {increase, decrease, count } = props 가 진행된다.
        //해체 
        function Child2({increase, decrease, count}){
            return(
                <div>
                    <h4>자식컴포넌트22 : {count} </h4>
                    <button  type="button" onClick={increase }>증가</button>
                    <button  type="button" onClick={decrease }>감소</button>
                </div>
            )
        }
        
    </script>
</body>
</html>
