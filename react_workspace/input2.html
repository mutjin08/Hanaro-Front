<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
 <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <h1>SPA(Single Page Application)</h1>
    <hr>
    <div id="root"></div>

    <script type="text/babel">
        ReactDOM.render(
            <div>
                <InputTest/>
            </div>
            ,//첫번째 매개변수 - 트리구조의 태그집합  
            document.getElementById('root')//두번째 매개변수 - 시작 태그 객체
        ); 
            
        function InputTest(){
            const [value1, setValue1] = React.useState("페브리즈");
            const [value2, setValue2] = React.useState("샤프란");

            const valueChange = (e)=>{
                //이벤트가 발생한 객체를 매개변수로 전달해준다. 
                //console.log( e.target.value );
                if( e.target.id =="value1") 
                    setValue1( e.target.value );
                else if(e.target.id=="value2")
                    setValue2( e.target.value );
            }

            return(
                <div>
                    <input type="text" id="value1" value={value1} onChange={valueChange}/><br/>
                    <input type="text" id="value2" value={value2} onChange={valueChange}/>
                </div>
            )
        }
    </script>
</body>
</html>
