<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
 <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
 <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <h1>배열처리</h1>
    <hr>
    <div id="root"></div>

    <script type="text/babel">
        let todoList = [
                {id:1, todo:"react공부하기"},
                {id:2, todo:"수영보기"},
                {id:3, todo:"자습하기"},
                {id:4, todo:"운동하기"},
                {id:5, todo:"친구만나기"},
        ];
            

        ReactDOM.render(
            <div>
                {/*주석을 키="값"  키={변수명}   
                   자식컴포넌트가 props파라미터로 전달받는다 */}
               <ListTodo todoList={todoList} />
            </div>
            ,//첫번째 매개변수 - 트리구조의 태그집합  
            
            document.getElementById('root')//두번째 매개변수 - 시작 태그 객체
        ); 
                
        
       
        //props라는 파라미터가 항상 있다.
        //부모컴포넌트가 자식 컴포넌트한테 데이터를 전달 할 수 있다.
        function ListTodo(props){
            
            return(
                <div>
                    <h1>할일</h1>
                    <ul>
                        {/*<li>{props.todoList[0].id} {props.todoList[0].todo}</li>
                    <li>{props.todoList[1].id} {props.todoList[1].todo}</li>*/}
                        {/* map함수 :배열요소와 인자를 매개변수로하고 
                        변경된 요소를 반환*/}
                        {
                            props.todoList.map((item)=>{
                                return(
                                    <li>{item.id} {item.todo}</li>
                                ) 
                            } )
                        }
                    </ul>
                </div>
            )
        }

    </script>
</body>
</html>
