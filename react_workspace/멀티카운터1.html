<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>모든스크립트로 카운터 만들기</h1>
    <div>
        <div id="counter">0</div>
        <button type="button" id="btnIncrease">++</button>
        <button type="button" id="btnDecrease">--</button>
    </div>

    <div>
        <div id="counter2">0</div>
        <button type="button" id="btnIncrease2">++</button>
        <button type="button" id="btnDecrease2">--</button>
    </div>

</body>
</html>
<script>
    const counter = document.querySelector("#counter");
    const btnIncrease = document.querySelector("#btnIncrease");
    const btnDecrease = document.querySelector("#btnDecrease");
    
    btnIncrease.onclick = ()=>{
        counter.innerHTML = parseInt(counter.innerHTML)+1;
    }

    btnDecrease.onclick = ()=>{
        counter.innerHTML = parseInt(counter.innerHTML)-1;
    }


    const counter2 = document.querySelector("#counter2");
    const btnIncrease2 = document.querySelector("#btnIncrease2");
    const btnDecrease2 = document.querySelector("#btnDecrease2");
    
    btnIncrease2.onclick = ()=>{
        counter2.innerHTML = parseInt(counter2.innerHTML)+1;
    }

    btnDecrease2.onclick = ()=>{
        counter2.innerHTML = parseInt(counter2.innerHTML)-1;
    }
</script>
